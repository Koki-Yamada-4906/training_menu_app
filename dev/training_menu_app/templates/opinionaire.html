{% extends "base.html" %}

{% block content_block %}

      <div class="w-full md:w-[1000px] md:max-w-full mx-auto z-10 text-xl h-screen overflow-auto">
        <div class="p-6 border border-gray-300 bg-gray-300">
          <form method="POST">
            {% csrf_token %}
            <label class="block mb-6">
              <span class="text-gray-700 text-xl">Q1.週に何回ジムに行けますか？</span>
              <div class="mt-2">
                <select name="FREQUENCY_CHOICES" class="block w-full rounded-md shadow-sm border border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 my-8" required>
                  <option value="" selected>----</option>
                  <option value="1回">1回</option>
                  <option value="2回">2回</option>
                  <option value="3回">3回</option>
                  <option value="4回">4回</option>
                  <option value="5回">5回</option>
                  <option value="6回">6回以上</option>
                </select>
              </div>
            </label>
            <label class="block mb-6">
              <span class="text-gray-700 text-xl">Q2.1回のトレーニングにどれくらい時間をかけられますか？</span>
              <div class="mt-2">
                <select name="PERIOD_CHOICES" class="block w-full rounded-md shadow-sm border border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 my-8" required>
                  <option value="" selected>----</option>
                  <option value="30分">30分</option>
                  <option value="1時間">1時間</option>
                  <option value="1.5時間">1.5時間</option>
                  <option value="2時間">2時間</option>
                  <option value="2.5時間">2.5時間</option>
                  <option value="3時間">3時間</option>
                  <option value="それ以上">それ以上</option>
                </select>
              </div>
            </label>
            <div class="relative">
              <label class="block mb-6">
                <div class="flex">
                  <span class="text-gray-700 text-xl">Q3.全身法と分割法どっちがいいですか？</span>
                  <span class="ml-2 text-gray-400 cursor-pointer hover:text-gray-600" title="全身法は1回のトレーニングで全身の筋肉を鍛える方法で、分割法は1回のトレーニングで鍛える筋肉を絞る方法です。頻度が高い方は分割法がおすすめです。">
                    <img src="../../media/imark.png" class="w-4 h-4" alt="インフォメーションマーク">
                  </span>
                </div>
                <div class="mt-2">
                  <label class="inline-flex items-center">
                    <input name="DIVIDION_CHOICES" type="radio" value="全身法" class="text-indigo-600 border-gray-300 rounded-full shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"/>
                    <span class="ml-2">全身法</span>
                  </label>
                </div>
                <div>
                  <label class="inline-flex items-center">
                    <input name="DIVIDION_CHOICES" type="radio" value="分割法" class="text-indigo-600 border-gray-300 rounded-full shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"/>
                    <span class="ml-2">分割法</span>
                  </label>
                </div>
              </label>
            </div>
            <label class="block mb-6">
              <span class="text-gray-700 text-xl">Q4.特に鍛えたい部位はありますか？</span>
              <div class="mt-2">
                <select name="LIKE_CHOICES" class="block w-full rounded-md shadow-sm border border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 my-8">
                  <option>----</option>
                  <option>胸</option>
                  <option>背中</option>
                  <option>脚</option>
                  <option>肩</option>
                  <option>腕</option>
                  <option>腹筋</option>
                  <option>特になし</option>
                </select>
              </div>
            </label>
            <label class="block mb-6">
              <span class="text-gray-700 text-xl">Q5.特に鍛えたくない部位はありますか？</span>
              <div class="mt-2">
                <select name="DISLIKE_CHOICES" class="block w-full rounded-md shadow-sm border border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 my-8">
                  <option>----</option>
                  <option>胸</option>
                  <option>背中</option>
                  <option>脚</option>
                  <option>肩</option>
                  <option>腕</option>
                  <option>腹筋</option>
                  <option>特になし</option>
                </select>
              </div>
            </label>
            <div class="relative">
              <label class="block mb-6">
                <div class="flex">
                  <span class="text-gray-700 text-xl">Q6.フリーウェイトメインがいいですか？マシンメインがいいですか？</span>
                  <span class="ml-2 text-gray-400 cursor-pointer hover:text-gray-600" title="フリーウェイトとはダンベルやバーベルなど、軌道が固定されていない器具です。マシンは逆に軌道が固定されている器具です。初心者にはマシンがおすすめですが、是非フリーウェイトにも挑戦してみてください。">
                    <img src="../../media/imark.png" class="w-4 h-4" alt="インフォメーションマーク">
                  </span>
                </div>
                <div class="mt-2">
                  <label class="inline-flex items-center">
                    <input name="APPARATUS_CHOICES" type="radio" value="フリーウェイト" class="text-indigo-600 border-gray-300 rounded-full shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"/>
                    <span class="ml-2">フリーウェイト</span>
                  </label>
                </div>
                <div>
                  <label class="inline-flex items-center">
                    <input name="APPARATUS_CHOICES" type="radio" value="マシン" class="text-indigo-600 border-gray-300 rounded-full shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"/>
                    <span class="ml-2">マシン</span>
                  </label>
                </div>
              </label>
            </div>
            <div class="relative">
              <label class="block mb-6">
                <div class="flex">
                  <span class="text-gray-700 text-xl">Q7.ジムでのトレーニングの目的は何ですか？</span>
                </div>
                <div class="mt-2">
                  <label class="inline-flex items-center">
                    <input name="PURPOSE_CHOICES" type="radio" value="筋肥大" class="text-indigo-600 border-gray-300 rounded-full shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"/>
                    <span class="ml-2">筋肥大</span>
                  </label>
                </div>
                <div>
                  <label class="inline-flex items-center">
                    <input name="PURPOSE_CHOICES" type="radio" value="筋力増強" class="text-indigo-600 border-gray-300 rounded-full shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"/>
                    <span class="ml-2">筋力増強</span>
                  </label>
                </div>
                <div>
                  <label class="inline-flex items-center">
                    <input name="PURPOSE_CHOICES" type="radio" value="シェイプアップ" class="text-indigo-600 border-gray-300 rounded-full shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50"/>
                    <span class="ml-2">シェイプアップ</span>
                  </label>
                </div>
              </label>
            </div>
              
              
              
              <div class="mb-6">
                <button type="submit" class="h-10 px-5 text-indigo-100 bg-indigo-700 rounded-lg transition-colors duration-150 focus:shadow-outline hover:bg-indigo-800 text-sm mb-10">送信</button>
              </div>
          </form>
        </div>
      </div>
      {% if form.errors %}
    <div class="alert alert-danger z-10" role="alert">
        <strong>エラー:</strong>
        {% for field in form %}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        {% endfor %}
    </div>
{% endif %}



  {% endblock %}
