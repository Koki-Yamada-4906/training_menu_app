{% extends "base.html" %}

{% block content_block %}


  <section class="text-gray-600 body-font z-10 py-10 px-auto mx-auto">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-32 object-cover object-center rounded scale-125" alt="悩む人形" src="../media/problem_bgon.png">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-12 font-medium text-gray-900 scale-125"><span class="bg-gray-200">あなたに合った筋トレメニューを作ります</span></h1>
        <p class="my-8 leading-relaxed scale-125"><span class="bg-gray-200">ジムに通い始めたのはいいが、何をすればいいのか分からない、そういった悩みを解決いたします。</span></p>
        <div class="flex justify-center scale-125">
          <a href="/opinionaire" class="inline-flex text-white bg-gray-400 border-0 py-4 px-12 focus:outline-none hover:bg-indigo-500 rounded text-3xl mt-10">始める</a>
        </div>
      </div>
    </div>
  </section>
  {% for error in form.errors %}
  {{ error }}
  {% endfor %}
{% endblock %}
