{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>筋トレメニューアプリ(仮)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>
  <body style="font-family: 'M PLUS Rounded 1c', sans-serif;
  font-family: 'Noto Sans JP', sans-serif;">
  <img src="../../media/gimbg.jpg" alt="背景画像" class="fixed bg-cover bg-center bg-no-repeat z-0" style="background-image: url('../../media/gimbg.jpg'); width: 100%; height: 100%;">
  <div class="relative">
    <div class="bg-gray-600 p-6 flex justify-center">
      <a class="text-center text-xl text-gray-100" href="{% url 'App:list' %}">筋トレメニューアプリ(仮)</a>
      <form action="{% url 'App:login' %}" method="post" class="ml-auto mr-10 ">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input class="text-xl text-gray-100" type="submit" value="ログイン"></p>
      </form>
      <form action="{% url 'App:signup' %}" method="post" class="ml-4 mr-10">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input class="text-xl text-gray-100" type="submit" value="新規登録"></p>
      </form>
    </div>
  </div>
    <div class="flex">
        {% block content_block %}
        {% endblock %}
    </div>
