{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>筋トレメニューアプリ(仮)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
      h5 {
        margin-top: 0;
      }
    </style>
</head>
<body>
<img src="../../media/gimbg.jpg" alt="背景画像" class="fixed bg-cover bg-center bg-no-repeat z-0" style="background-image: url('../../media/gimbg.jpg'); width: 100%; height: 100%;">
<div class="flex flex-col justify-center items-center  px-auto mx-auto min-h-screen">
  <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700 z-10">
    <form class="space-y-6" action="{% url 'App:login' %}" method="post">
      <h5 class="text-xl font-medium text-gray-900 dark:text-white">ログイン</h5>
      <div>
        <label for="userid" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">id</label>
        <input type="text" name="userid" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="user_id" required>
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">パスワード</label>
        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
      </div>
      <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">ログイン</button>
      <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
        登録がお済ではありませんか? <a href="/signup" class="text-blue-700 hover:underline dark:text-blue-500">＞＞新規登録</a>
      </div>
      {% csrf_token %}
    </form>
  </div>
</div>
</body>
</html>
